<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>Body Mass Index (BMI) Calculator</h1>

    <div class="container">
      <form id="bmi-form">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br />
        <label for="age">Age</label>
        <input type="number" min="0" max="100" id="age" required />
        <br />
        <label for="weight">Weight (in kilograms)</label>
        <input type="number" min="5" max="150" id="weight" required />
        <br />
        <label for="height">Height (in centimeters)</label>
        <input type="number" min="50" max="250" id="height" required />
        <br />
        <button type="submit" id="calculate-btn">Calculate</button>
      </form>
    </div>
    <div id="bmi-result">
      <!-- Result will be displayed here -->
    </div>

    
    <script src="./scripts.js"></script>
  </body>
</html>
